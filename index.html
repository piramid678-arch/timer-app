<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인 타이머 - 오늘의 집중</title>
    <meta name="description" content="무료 온라인 뽀모도로 타이머. 집중력을 높이고 생산성을 관리하세요.">

    <!-- Facebook / SNS 미리보기 -->
    <meta property="og:title" content="⏱️ 오늘의 집중 - 무료 온라인 타이머">
    <meta property="og:description" content="뽀모도로 기법으로 집중력 UP! 매일 집중 기록 & 연속 달성 추적. 설치 없이 바로 사용하세요.">
    <meta property="og:url" content="https://piramid678-arch.github.io/timer-app/">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://piramid678-arch.github.io/timer-app/og-image.png">
    <meta property="og:locale" content="ko_KR">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="⏱️ 오늘의 집중 - 무료 온라인 타이머">
    <meta name="twitter:description" content="뽀모도로 기법으로 집중력 UP! 매일 집중 기록 & 연속 달성 추적.">
    <meta name="twitter:image" content="https://piramid678-arch.github.io/timer-app/og-image.png">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>오늘의 집중</h1>
            <p>목표를 향해 나아가는 시간입니다.</p>
        </header>

        <!-- 연속 달성(Streak) 배너 -->
        <div class="streak-banner" id="streak-banner">
            <div class="streak-flame">🔥</div>
            <div class="streak-info">
                <span class="streak-count" id="streak-count">0</span>
                <span class="streak-label">일 연속 집중!</span>
            </div>
        </div>

        <main>
            <div class="timer-display">
                <svg class="progress-ring" width="300" height="300">
                    <circle class="progress-ring__circle" stroke="white" stroke-width="12" fill="transparent" r="140"
                        cx="150" cy="150" />
                </svg>
                <div class="time" id="time-display">25:00</div>
            </div>

            <div class="controls">
                <button id="start-btn" class="btn primary">시작</button>
                <button id="pause-btn" class="btn secondary" disabled>일시정지</button>
                <button id="reset-btn" class="btn tertiary">초기화</button>
            </div>

            <div class="presets">
                <button class="chip" data-time="300">5분 휴식</button>
                <button class="chip" data-time="900">15분 휴식</button>
                <button class="chip active" data-time="1500">25분 집중</button>
                <button class="chip" data-time="3000">50분 집중</button>
            </div>
        </main>

        <!-- 일일 통계 섹션 -->
        <section class="stats-section" id="stats-section">
            <h2 class="stats-title">📊 오늘의 기록</h2>

            <div class="stats-cards">
                <div class="stat-card">
                    <div class="stat-number" id="today-pomodoros">0</div>
                    <div class="stat-label">완료한 뽀모도로</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="today-minutes">0</div>
                    <div class="stat-label">집중한 분(분)</div>
                </div>
                <div class="stat-card highlight">
                    <div class="stat-number" id="total-pomodoros">0</div>
                    <div class="stat-label">누적 뽀모도로</div>
                </div>
            </div>

            <!-- 주간 그래프 -->
            <div class="weekly-chart">
                <h3 class="chart-title">이번 주 집중 현황</h3>
                <div class="chart-container" id="weekly-chart">
                    <div class="chart-bar-wrapper" data-day="월">
                        <div class="chart-bar" id="bar-0"><span class="bar-value">0</span></div>
                        <span class="chart-day">월</span>
                    </div>
                    <div class="chart-bar-wrapper" data-day="화">
                        <div class="chart-bar" id="bar-1"><span class="bar-value">0</span></div>
                        <span class="chart-day">화</span>
                    </div>
                    <div class="chart-bar-wrapper" data-day="수">
                        <div class="chart-bar" id="bar-2"><span class="bar-value">0</span></div>
                        <span class="chart-day">수</span>
                    </div>
                    <div class="chart-bar-wrapper" data-day="목">
                        <div class="chart-bar" id="bar-3"><span class="bar-value">0</span></div>
                        <span class="chart-day">목</span>
                    </div>
                    <div class="chart-bar-wrapper" data-day="금">
                        <div class="chart-bar" id="bar-4"><span class="bar-value">0</span></div>
                        <span class="chart-day">금</span>
                    </div>
                    <div class="chart-bar-wrapper" data-day="토">
                        <div class="chart-bar" id="bar-5"><span class="bar-value">0</span></div>
                        <span class="chart-day">토</span>
                    </div>
                    <div class="chart-bar-wrapper" data-day="일">
                        <div class="chart-bar" id="bar-6"><span class="bar-value">0</span></div>
                        <span class="chart-day">일</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="share-section">
            <p class="share-label">주변에 집중을 공유해보세요!</p>
            <div class="share-buttons">
                <button id="share-facebook" class="share-btn fb" title="페이스북 공유">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path
                            d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                    </svg>
                </button>
                <button id="share-twitter" class="share-btn tw" title="X(트위터) 공유">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path
                            d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
                    </svg>
                </button>
                <button id="share-copy" class="share-btn copy" title="링크 복사">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                    </svg>
                </button>
            </div>
        </section>

        <footer>
            <p class="footer-text">꾸준함이 실력이 됩니다 💪</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
